<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&B Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="sidebar-toggle">Menu</button>
    <div id="map"></div>
    <div id="sidebar">
        <h2>R&B Map</h2>
        <input type="text" id="place-search" placeholder="Wyszukaj miejsce...">
        <button id="search-button">Szukaj</button>
        <ul id="places-list"></ul>
    </div>
    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbDsJ_Fqme62Ejz4zxcOfWUJT1AIx-QhY&libraries=places&callback=initMap"></script>
</body>
</html>
